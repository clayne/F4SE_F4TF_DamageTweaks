[DamageTweaks]
; if false, limits the min damage amount after calculations to 1.0
bAllowFullMitigation = false

; -- Damage Resistance
; 0: off
; 1: default formula with fixes for explosions, energy resistance
; 2: percentage-based (classic)
iDRType = 1
; maximum percentage of damage that can be mitigated by DR
fMaxPercentDR = 0.99

; -- Damage Threshold
; 0: off
; 1: DT before DR (classic Fallout)
; 2: DT before DR (FNV)
iDTType = 1
; minimum percentage of damage to let through DT
fDTMinDmgPercent = 0.05

; -- Critical Hits
bEnableCriticalHits = true
; enables critical effect tables (different crit effects depending on target race and source weapon)
bCritsUseEffectTables = true
; enables saving rolls for critical effects - random chance to avoid or lessen a crit effect based on attributes
bCritsUseSavingRoll = true
; if true, critical chance is calculated using weapon CND
bCritChanceUsesCND = true
; if true, apply an additional crit damage multiplier based on the crit effect roll (>66: 2.0x, >33: 1.5x)
bCritDmgMultRoll = true

; -- Armor Condition
bEnableArmorCND = true
; chance of any armor being damaged by a hit
iArmorDmgChance = 15
; multiplier for damage done to armor
fArmorDmgMult = 0.35
