[Settings]
; json data path
sModDataPath = .\Data\F4SE\Config\DamageTweaks\
; path to the ini file holding the defaults for all settings
sIniPathBase = .\Data\MCM\Config\DamageTweaks\settings.ini
; path to the ini file holding edited settings
sIniPathCur = .\Data\MCM\Settings\DamageTweaks.ini
; log output amount (0-2)
iDebugLogLevel = 2

[ActorValues]
; critical effect/damage roll modifier
sCritRollModAV = F4TweaksFramework.esm|823
; value set on targets to trigger critical effects
sCritTargetAV = F4TweaksFramework.esm|825
; value set on targets to specify crit effect intensity
sCritTargetRollModAV = F4TweaksFramework.esm|824
; base crit chance added by perks
sCritChanceAddAV = F4TweaksFramework.esm|FC9
; crit damage added by perks
sCritDamageMultAV = F4TweaksFramework.esm|820
; weapon condition AV used in critical chance calculation (0-100)
sWeaponCNDPctAV = F4TweaksFramework.esm|3E11
; target dr/dt multiplier
sTargetArmorMultAV = F4TweaksFramework.esm|6457
; target dr/dt multiplier for thrown weapons/grenades
sTargetArmorMultThrownAV = F4TweaksFramework.esm|6BF2
; armor penetration for equipped thrown weapons/explosions
sArmorPenThrownAV = F4TweaksFramework.esm|81E
; value set on target to damage armor
sDamageArmorCheckAV = F4TweaksFramework.esm|101C

; limd cnd cache used to pick armor parts to damage:
sLastHeadConditionAV = F4TweaksFramework.esm|FC3
sLastTorsoConditionAV = F4TweaksFramework.esm|FC4
sLastArmLConditionAV = F4TweaksFramework.esm|FC5
sLastArmRConditionAV = F4TweaksFramework.esm|FC6
sLastLegLConditionAV = F4TweaksFramework.esm|FC7
sLastLegRConditionAV = F4TweaksFramework.esm|FC8

[Keywords]
; determines if a target can be affected by armor damage
sCanHaveArmorCNDKW = F4TweaksFramework.esm|2EF6
